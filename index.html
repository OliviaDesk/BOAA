<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOAA - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md p-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-red-600">BOAA</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="#" class="text-gray-700 hover:text-red-600">Personal</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-red-600">Business</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-red-600">Security</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-red-600">Help</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="max-w-6xl mx-auto mt-8 grid grid-cols-1 md:grid-cols-2 gap-8">
        <section class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-gray-800">Choose the Card That Works for You</h2>
            <div class="grid grid-cols-2 gap-4 mt-4">
                <div class="bg-red-500 p-4 text-white rounded-md">$200 Online Bonus Offer</div>
                <div class="bg-gray-500 p-4 text-white rounded-md">$25,000 Bonus Points</div>
            </div>
        </section>
        
        <section class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Log In</h2>
            <form>
                <input type="text" placeholder="User ID" class="w-full p-2 border rounded-md mb-2">
                <input type="password" placeholder="Password" class="w-full p-2 border rounded-md mb-2">
                <button class="w-full bg-red-600 text-white p-2 rounded-md hover:bg-red-700">Log In</button>
            </form>
            <div class="mt-2 text-sm text-gray-500">
                <a href="#" class="text-red-600">Forgot ID/Password?</a>
            </div>
        </section>
    </main>
</body>
</html>
